<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <div>
        <div class="col-1">
            <input id="bill" class="text-input" type="number" placeholder="$0.00">
            <label for="bill">Bill</label>
            <input id="tip" class="text-input" type="number" placeholder="15%">
            <label for="tip">Tip</label>
            <input id="people" class="text-input" type="number" placeholder="1">
            <label for="people">Number of people</label>
        </div>
        <div class="col-2">
            <h1 class="output-label">Tip</h1>
            <h1 class="output-label">Total</h1>
        </div>
        <div class="col-3">
            <h1 id="tip-total" class="output">$0.00</h1>
            <h1 id="total" class="output"><strong>$0.00</strong></h1>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
